<body>
    <div class="img_svg">
        <div class="wrapper">
            <h1>img태그로 아이콘을 저장하는 이유!!</h1>
            <div class="group"><!--inner를 좌우로 배치-->
                <div class="inner">
                    <h2>svg 이미지</h2>
                    <ul>
                        <li><img src="images/sms_icon_over.svg"></li>
                        <li><img src="images/alert_icon_over.svg"></li>
                        <li><img src="images/cart_icon_over.svg"></li>
                    </ul>
                </div>                
            </div>
        </div><!--wrapper-->
    </div><!--//img_test-->
            <div class="inner">
                <h2>png 이미지</h2>
                <ul>
                    <li><img src="images/sms_icon_over.png"></li>
                    <li><img src="images/alert_icon_over.png"></li>
                    <li><img src="images/cart_icon_over.png"></li>
            </div>
    <div class="img_svg">
        <div class="wrapper">
            <h1>img태그로 아이콘 코딩하기</h1>
            <p>단점 : 글자랑 아이콘이 위아래 정렬 x, 마우스오버 x(마우스 오버했을때 이미지를 교체 - 이건x)</p>
            <div class="btn_wrap">
                <a href="#">
                    <span>자세히보기</span>
                    <!--i태그라는건 아이콘을 의미함(지금 잘 안씀)
                        이미지가 의미가 업음.. 그럼 대체텍스트를 비워도됨
                        자세히보기의 꾸미기 아이콘이라서 대체텍스트가 없어도됨
                        단, alt를 안쓰면 오류라서 alt="이렇게 비워둠" -->
                    <i><img src="images/more_icon1.svg"></i>    
                </a>
                <a href="#">
                    <span>더보기</span>
                    <i><img src="images/more_icon2.svg" alt=""></i>
                </a>
            </div>

        </div>
    </div><!--img_svg-->

    <div class="svg_html">
